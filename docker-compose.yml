version: '3.8'

services:
  aaiti:
    build: .
    ports:
      - "5000:5000"
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_PATH=/app/data/aaiti.sqlite
    volumes:
      - aaiti_data:/app/data
      - aaiti_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aaiti_network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - aaiti
    networks:
      - aaiti_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  aaiti_data:
    driver: local
  aaiti_logs:
    driver: local

networks:
  aaiti_network:
    driver: bridge