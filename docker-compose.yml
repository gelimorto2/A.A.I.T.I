services:
  # A.A.I.T.I Production Application
  aaiti:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_PATH=/app/data/aaiti.sqlite
      - LOG_LEVEL=info
      # Performance Optimizations
      - UV_THREADPOOL_SIZE=16
      - NODE_OPTIONS=--max-old-space-size=2048 --max-semi-space-size=64
      - NPM_CONFIG_UPDATE_NOTIFIER=false
      - FORCE_COLOR=0
      # Database Configuration
      - SQLITE_CACHE_SIZE=10000
      - SQLITE_SYNCHRONOUS=NORMAL
      - SQLITE_JOURNAL_MODE=WAL
      # API Configuration  
      - API_RATE_LIMIT_WINDOW=900000
      - API_RATE_LIMIT_MAX=1000
      - CACHE_TTL=300
      - CONCURRENT_REQUESTS=50
    volumes:
      - aaiti_data:/app/data
      - aaiti_logs:/app/logs
      - aaiti_cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    networks:
      - aaiti_network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  aaiti_data:
    driver: local
  aaiti_logs:
    driver: local
  aaiti_cache:
    driver: local

networks:
  aaiti_network:
    driver: bridge