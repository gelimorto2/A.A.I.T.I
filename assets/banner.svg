<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a7bd5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d2ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animation definitions -->
    <animateTransform id="float" attributeName="transform" type="translate"
                      values="0,0; 0,-5; 0,0" dur="3s" repeatCount="indefinite"/>
    
    <animate id="pulse" attributeName="opacity" 
             values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
             
    <animate id="glow" attributeName="stroke-width" 
             values="1;3;1" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Animated background particles -->
  <circle cx="100" cy="80" r="2" fill="#00d2ff" opacity="0.6">
    <animate attributeName="cy" values="80;120;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="1.5" fill="#ffa726" opacity="0.5">
    <animate attributeName="cy" values="150;110;150" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="320" r="2.5" fill="#ff6b6b" opacity="0.4">
    <animate attributeName="cy" values="320;280;320" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="100" r="2" fill="#00d2ff" opacity="0.6">
    <animate attributeName="cy" values="100;140;100" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="200" r="1.5" fill="#ffa726" opacity="0.5">
    <animate attributeName="cy" values="200;160;200" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="300" r="2.5" fill="#ff6b6b" opacity="0.4">
    <animate attributeName="cy" values="300;260;300" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural network lines (animated) -->
  <g stroke="#00d2ff" stroke-width="1" opacity="0.3">
    <line x1="80" y1="80" x2="180" y2="140">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="180" y1="140" x2="280" y2="200">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="280" y1="200" x2="380" y2="160">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Robot/AI Icon -->
  <g transform="translate(80, 80)">
    <animateTransform attributeName="transform" type="translate"
                      values="80,80; 80,75; 80,80" dur="3s" repeatCount="indefinite"/>
    
    <!-- Robot head -->
    <rect x="0" y="0" width="40" height="35" rx="8" fill="#3a7bd5" stroke="#00d2ff" stroke-width="2">
      <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Robot eyes -->
    <circle cx="12" cy="12" r="4" fill="#00d2ff">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="12" r="4" fill="#00d2ff">
      <animate attributeName="r" values="4;6;4" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Robot antenna -->
    <line x1="20" y1="0" x2="20" y2="-8" stroke="#ffa726" stroke-width="2"/>
    <circle cx="20" cy="-8" r="2" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="72" font-weight="bold" fill="url(#titleGradient)">
    A.A.I.T.I
    <animateTransform attributeName="transform" type="scale"
                      values="1;1.02;1" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Version badge -->
  <g transform="translate(750, 90)">
    <rect x="0" y="0" width="60" height="25" rx="12" fill="#ff6b6b" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" font-weight="bold" fill="white">v2.0.0</text>
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="28" fill="#ffffff" opacity="0.9">
    Auto AI Trading Interface
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(200, 220)">
    <!-- Feature 1 -->
    <g>
      <rect x="0" y="0" width="200" height="60" rx="10" fill="rgba(58, 123, 213, 0.2)" 
            stroke="#3a7bd5" stroke-width="1">
        <animate attributeName="stroke-width" values="1;2;1" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="16" font-weight="bold" fill="#00d2ff">ü§ñ 16+ ML Algorithms</text>
      <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="12" fill="#ffffff" opacity="0.8">Advanced AI Trading</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="200" height="60" rx="10" fill="rgba(255, 167, 38, 0.2)" 
            stroke="#ffa726" stroke-width="1">
        <animate attributeName="stroke-width" values="1;2;1" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="16" font-weight="bold" fill="#ffa726">üê≥ Docker Ready</text>
      <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="12" fill="#ffffff" opacity="0.8">Production Deployment</text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="200" height="60" rx="10" fill="rgba(255, 107, 107, 0.2)" 
            stroke="#ff6b6b" stroke-width="1">
        <animate attributeName="stroke-width" values="1;2;1" dur="3s" begin="2s" repeatCount="indefinite"/>
      </rect>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="16" font-weight="bold" fill="#ff6b6b">ü™ü Cross-Platform</text>
      <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="12" fill="#ffffff" opacity="0.8">Linux ‚Ä¢ macOS</text>
    </g>
  </g>
  
  <!-- Call to action -->
  <g transform="translate(400, 320)">
    <rect x="0" y="0" width="400" height="50" rx="25" fill="url(#accentGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="200" y="32" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="white">
      üöÄ Get Started: ./install
    </text>
  </g>
  
  <!-- Trading chart visualization (right side) -->
  <g transform="translate(900, 80)" opacity="0.6">
    <polyline points="0,100 20,90 40,95 60,75 80,80 100,60 120,65 140,45 160,50 180,30"
              fill="none" stroke="#00d2ff" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5s" repeatCount="indefinite"/>
    </polyline>
    
    <!-- Candlestick-like bars -->
    <rect x="10" y="85" width="4" height="15" fill="#4caf50" opacity="0.7">
      <animate attributeName="height" values="15;20;15" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="90" width="4" height="10" fill="#f44336" opacity="0.7">
      <animate attributeName="height" values="10;15;10" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="50" y="70" width="4" height="25" fill="#4caf50" opacity="0.7">
      <animate attributeName="height" values="25;30;25" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="75" width="4" height="20" fill="#4caf50" opacity="0.7">
      <animate attributeName="height" values="20;25;20" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="90" y="55" width="4" height="30" fill="#4caf50" opacity="0.7">
      <animate attributeName="height" values="30;35;30" dur="2.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Footer text -->
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#ffffff" opacity="0.6">
    Enterprise-Grade AI Trading Platform ‚Ä¢ MIT License ‚Ä¢ github.com/gelimorto2/A.A.I.T.I
  </text>
</svg>