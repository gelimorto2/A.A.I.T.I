<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">A.A.I.T.I — Neural Command Deck</title>
  <desc id="desc">Project banner aligned with dashboard color palette, highlighting customizable dashboard, realtime GraphQL + WebSocket, and GitHub error reporting.</desc>

  <!-- Palette reference
       bg: #0a0a0a / #1a1a1a
       text: #ffffff
       primary: #00ff88
       secondary: #ff3366
       info: #00aaff
       warning: #ffaa00
  -->

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0a0a"/>
      <stop offset="1" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Title gradient -->
    <linearGradient id="titleGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00ff88"/>
      <stop offset="0.5" stop-color="#00aaff"/>
      <stop offset="1" stop-color="#00ff88"/>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="dotGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="transparent"/>
      <circle cx="1" cy="1" r="1" fill="#00ff88" opacity="0.08"/>
    </pattern>

    <!-- Feature chip styles -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="400" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="1200" height="400" fill="url(#dotGrid)"/>

  <!-- Main title -->
  <g transform="translate(600, 120)">
    <text x="0" y="0"
          font-family="Arial, Helvetica, 'JetBrains Mono', 'Roboto Mono', monospace"
          font-size="72" font-weight="800"
          text-anchor="middle"
          fill="url(#titleGradient)">
      A.A.I.T.I
    </text>
  </g>

  <!-- Subtitle -->
  <g transform="translate(600, 155)">
    <text x="0" y="0"
          font-family="Arial, Helvetica, 'JetBrains Mono', 'Roboto Mono', monospace"
          font-size="24"
          text-anchor="middle"
          fill="#ffffff"
          opacity="0.9">
      Neural Command Deck — Customizable Dashboard
    </text>
  </g>

  <!-- Left visual motif (simple neural lines) -->
  <g opacity="0.22" stroke="#00aaff" stroke-width="1.5">
    <line x1="90" y1="70" x2="190" y2="130"/>
    <line x1="190" y1="130" x2="290" y2="190"/>
    <line x1="290" y1="190" x2="390" y2="150"/>
    <line x1="120" y1="110" x2="220" y2="170" stroke="#00ff88"/>
    <line x1="220" y1="170" x2="320" y2="130" stroke="#ffaa00"/>
  </g>


  <!-- Feature chips -->
  <g transform="translate(160, 225)" fill="none">
    <!-- Chip 1 -->
    <g filter="url(#softShadow)">
      <rect x="0" y="0" width="290" height="64" rx="12" fill="rgba(0,255,136,0.10)" stroke="#00ff88"/>
      <text x="145" y="28" text-anchor="middle"
            font-family="Arial, Helvetica, 'JetBrains Mono', 'Roboto Mono', monospace"
            font-size="16" font-weight="700" fill="#00ff88">
        Customizable Dashboard
      </text>
      <text x="145" y="46" text-anchor="middle"
            font-family="Arial, Helvetica, 'JetBrains Mono', 'Roboto Mono', monospace"
            font-size="12" fill="#ffffff" opacity="0.85">
        Widgets • Layouts • Persistence
      </text>
    </g>

    <!-- Chip 2 -->
    <g transform="translate(310, 0)" filter="url(#softShadow)">
      <rect x="0" y="0" width="290" height="64" rx="12" fill="rgba(0,170,255,0.10)" stroke="#00aaff"/>
      <text x="145" y="28" text-anchor="middle"
            font-family="Arial, Helvetica, 'JetBrains Mono', 'Roboto Mono', monospace"
            font-size="16" font-weight="700" fill="#00aaff">
        GraphQL + WebSocket
      </text>
      <text x="145" y="46" text-anchor="middle"
            font-family="Arial, Helvetica, 'JetBrains Mono', 'Roboto Mono', monospace"
            font-size="12" fill="#ffffff" opacity="0.85">
        Live metrics • Realtime control
      </text>
    </g>

    <!-- Chip 3 -->
    <g transform="translate(620, 0)" filter="url(#softShadow)">
      <rect x="0" y="0" width="290" height="64" rx="12" fill="rgba(255,51,102,0.10)" stroke="#ff3366"/>
      <text x="145" y="28" text-anchor="middle"
            font-family="Arial, Helvetica, 'JetBrains Mono', 'Roboto Mono', monospace"
            font-size="16" font-weight="700" fill="#ff3366">
        GitHub Error Reporting
      </text>
      <text x="145" y="46" text-anchor="middle"
            font-family="Arial, Helvetica, 'JetBrains Mono', 'Roboto Mono', monospace"
            font-size="12" fill="#ffffff" opacity="0.85">
        Auto issue creation • Logging
      </text>
    </g>
  </g>



  <!-- Footer -->
  <text x="600" y="382" text-anchor="middle"
        font-family="Arial, Helvetica, 'JetBrains Mono', 'Roboto Mono', monospace"
        font-size="12" fill="#ffffff" opacity="0.65">
    Enterprise AI Trading Platform • github.com/gelimorto2/A.A.I.T.I
  </text>
</svg>
