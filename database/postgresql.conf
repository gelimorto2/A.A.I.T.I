# PostgreSQL Configuration for A.A.I.T.I Production Trading Platform
# Optimized for high-frequency trading, ML model training, and real-time analytics

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200                  # Increased for trading workloads
superuser_reserved_connections = 3

# Authentication
password_encryption = scram-sha-256
# SSL disabled for development - enable in production with proper certificates
ssl = off
#ssl_cert_file = '/etc/ssl/certs/server.crt'
#ssl_key_file = '/etc/ssl/private/server.key'

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Memory
shared_buffers = 2GB                   # 25% of system RAM for trading data
huge_pages = try
temp_buffers = 16MB
work_mem = 32MB                        # For complex ML queries
maintenance_work_mem = 512MB
max_stack_depth = 2MB

# Disk
temp_file_limit = 10GB

#------------------------------------------------------------------------------
# WRITE AHEAD LOG (WAL)
#------------------------------------------------------------------------------

# WAL settings optimized for trading
wal_level = replica
fsync = on
synchronous_commit = on                # Critical for trading data integrity
wal_sync_method = fsync
full_page_writes = on
wal_compression = on
wal_buffers = 16MB
wal_writer_delay = 50ms               # Faster for trading operations

# Checkpoints - PostgreSQL 15 compatible
# checkpoint_segments is deprecated, use max_wal_size instead
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_warning = 30s

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

max_wal_senders = 3
# wal_keep_segments is deprecated, use wal_keep_size instead
wal_keep_size = 1GB
hot_standby = on
hot_standby_feedback = on

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Planner settings for trading queries
random_page_cost = 1.1                # SSD optimized
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_cache_size = 6GB            # System cache available

# Query execution
default_statistics_target = 500       # Better stats for ML queries
from_collapse_limit = 8
join_collapse_limit = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 8

#------------------------------------------------------------------------------
# REPORTING AND LOGGING
#------------------------------------------------------------------------------

# Logging for trading audit
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000     # Log slow queries (>1s)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'                 # Log schema changes
log_temp_files = 0

# Query logging for performance monitoring
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_timezone = 'UTC'

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------

# Statistics for query optimization
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
# stats_temp_directory is deprecated in PostgreSQL 15

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
#------------------------------------------------------------------------------

# Autovacuum tuned for trading data
autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 6
autovacuum_naptime = 10s              # More frequent for trading tables
autovacuum_vacuum_threshold = 25
autovacuum_analyze_threshold = 10
autovacuum_vacuum_scale_factor = 0.05  # More aggressive for high-churn tables
autovacuum_analyze_scale_factor = 0.02
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 2000

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Locale and formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'                      # UTC for global trading
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Trading-specific settings
statement_timeout = 30000             # 30s timeout for queries
lock_timeout = 10000                  # 10s timeout for locks
idle_in_transaction_session_timeout = 60000  # 1min idle timeout

#------------------------------------------------------------------------------
# TRADING-SPECIFIC OPTIMIZATIONS
#------------------------------------------------------------------------------

# Time-series optimizations
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Performance for real-time queries
jit = on
jit_above_cost = 500000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Memory for large result sets (ML training data)
hash_mem_multiplier = 2.0
logical_decoding_work_mem = 64MB

#------------------------------------------------------------------------------
# EXTENSIONS
#------------------------------------------------------------------------------

# Enable extensions for trading analytics
shared_preload_libraries = 'pg_stat_statements,auto_explain'

# pg_stat_statements for query performance monitoring
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# auto_explain for slow query analysis
auto_explain.log_min_duration = 5000
auto_explain.log_analyze = on
auto_explain.log_buffers = on
auto_explain.log_timing = on
auto_explain.log_triggers = on
auto_explain.log_verbose = on
auto_explain.log_nested_statements = on