name: Advanced Testing Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run AI Service Tests
      run: |
        cd backend
        npx mocha tests/test_intelligent_trading_assistants.js --timeout 15000 --reporter json > test-results-ai.json || true
        npx mocha tests/test_intelligent_trading_assistants.js --timeout 15000 --reporter spec
      env:
        NODE_ENV: test
        DB_PATH: ':memory:'
    
    - name: Run Performance Tests  
      run: |
        cd backend
        npx mocha tests/test_performance_github.js --timeout 15000 --reporter json > test-results-performance.json || true
        npx mocha tests/test_performance_github.js --timeout 15000 --reporter spec
      env:
        NODE_ENV: test
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_number }}
        path: |
          backend/test-results-*.json
        retention-days: 30

  integration-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: aaiti_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run API Integration Tests
      run: |
        cd backend
        npx mocha tests/apiTestSuite.js --timeout 30000 || true
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: aaiti_test
        DB_USER: testuser
        DB_PASSWORD: testpass
    
    - name: Test Database Schema
      run: |
        cd backend
        node -e "
          const { initializeDatabase } = require('./database/init');
          initializeDatabase().then(() => {
            console.log('âœ… Database schema initialization successful');
            process.exit(0);
          }).catch(err => {
            console.error('âŒ Database schema error:', err);
            process.exit(1);
          });
        "
      env:
        NODE_ENV: test
        DB_PATH: './test-database.sqlite'

  ai-model-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Test AI Services Initialization
      run: |
        cd backend
        node -e "
          const { getIntelligentTradingAssistants } = require('./utils/intelligentTradingAssistants');
          const ita = getIntelligentTradingAssistants();
          console.log('âœ… Intelligent Trading Assistants service initialized');
          
          // Test basic functionality
          ita.createSelfLearningBot({ name: 'Test Bot' }).then(result => {
            console.log('âœ… Self-learning bot creation test passed');
            return ita.createMultiAgentSystem({ name: 'Test System' });
          }).then(result => {
            console.log('âœ… Multi-agent system creation test passed');
            return ita.evolveStrategy({ populationSize: 5, generations: 2 });
          }).then(result => {
            console.log('âœ… Strategy evolution test passed');
            return ita.deploySwarmIntelligence({ swarmSize: 10, maxIterations: 10 });
          }).then(result => {
            console.log('âœ… Swarm intelligence test passed');
            console.log('ğŸ‰ All AI service tests completed successfully');
          }).catch(err => {
            console.error('âŒ AI service test failed:', err);
            process.exit(1);
          });
        "
      env:
        NODE_ENV: test
    
    - name: Test Market Intelligence
      run: |
        cd backend
        node -e "
          const { getIntelligentTradingAssistants } = require('./utils/intelligentTradingAssistants');
          const ita = getIntelligentTradingAssistants();
          
          Promise.all([
            ita.predictMarketCrash({ timeHorizon: '7d' }),
            ita.detectMarketCycles({ asset: 'BTC' }),
            ita.integrateEconomicIndicators({ indicators: ['inflation'] }),
            ita.analyzeGeopoliticalImpact({ eventTypes: ['election'] })
          ]).then(results => {
            console.log('âœ… Market crash prediction test passed');
            console.log('âœ… Market cycle detection test passed'); 
            console.log('âœ… Economic indicators integration test passed');
            console.log('âœ… Geopolitical analysis test passed');
            console.log('ğŸ‰ All market intelligence tests completed successfully');
          }).catch(err => {
            console.error('âŒ Market intelligence test failed:', err);
            process.exit(1);
          });
        "
      env:
        NODE_ENV: test

  load-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[load-test]')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run Load Tests
      run: |
        cd backend
        node -e "
          const { getIntelligentTradingAssistants } = require('./utils/intelligentTradingAssistants');
          const ita = getIntelligentTradingAssistants();
          
          console.log('ğŸš€ Starting load tests...');
          const startTime = Date.now();
          
          // Create multiple agents concurrently
          const promises = [];
          for (let i = 0; i < 10; i++) {
            promises.push(ita.createSelfLearningBot({ name: \`LoadTest Bot \${i}\` }));
          }
          
          Promise.all(promises).then(results => {
            const endTime = Date.now();
            console.log(\`âœ… Created \${results.length} bots in \${endTime - startTime}ms\`);
            
            // Test status retrieval under load
            const statusStart = Date.now();
            const status = ita.getAutonomousAgentsStatus();
            const statusEnd = Date.now();
            
            console.log(\`âœ… Status retrieval took \${statusEnd - statusStart}ms\`);
            console.log(\`ğŸ“Š Total agents: \${status.totalAgents}\`);
            console.log('ğŸ‰ Load tests completed successfully');
          }).catch(err => {
            console.error('âŒ Load test failed:', err);
            process.exit(1);
          });
        "
      env:
        NODE_ENV: test

  test-coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        npm install --save-dev nyc
    
    - name: Run tests with coverage
      run: |
        cd backend
        npx nyc --reporter=text --reporter=html mocha tests/test_*.js --timeout 15000
      env:
        NODE_ENV: test
        DB_PATH: ':memory:'
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ github.run_number }}
        path: backend/coverage/
        retention-days: 30

  notify-success:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, ai-model-tests, test-coverage]
    if: success()
    
    steps:
    - name: Notify Success
      run: |
        echo "ğŸ‰ All tests passed successfully!"
        echo "âœ… Unit tests completed"
        echo "âœ… Integration tests completed"  
        echo "âœ… AI model tests completed"
        echo "âœ… Test coverage analysis completed"
        echo "ğŸš€ Ready for deployment!"